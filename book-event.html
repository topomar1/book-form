<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bc411d93c9.js" crossorigin="anonymous"></script>
    <title>Book Event</title>
</head>
<body>
    <div class="header">
        <div class="lef-nav">
            <p>Home</p>
            <p>About Us</p>
            <p>Features</p>
            <p>Order Gift</p>
            <p>Book Event</p>
            <p>Contact Us</p>
        </div>
        <div class="right-nav">
            <p>Basket</p>
        </div>
    </div>
    <div class="content">
        <h3>Book Event</h3>
        <div class="form">
            <div class="personal-details">
                <div class="ruler11"></div>
                <div class="ruler12"></div>
                <h4>Personal Details</h4>
                <div class="details">
                    <div class="pleft">
                        <label for="fname">First Name</label>
                        <input class="inpt fname"type="text" id="fname" placeholder="First Name">
                    </div>
                    <div class="pright">
                        <label for="fname">Last Name</label>
                        <input class="inpt lname"type="text" id="lname" placeholder="Last Name">
                    </div>

                </div>
                <div class="details">
                    <div class="pleft">
                        <label for="fname">Phone Number</label>
                        <input class="inpt fname"type="text" id="number" placeholder="Phone Number">
                    </div>
                    <div class="pright">
                        <label for="fname">Email Address</label>
                        <input class="inpt lname"type="email" id="email" placeholder="Email Address">
                        
                    </div>

                </div>
                
                
            </div>

            <div class="event-info">
                <div class="ruler"></div>
                <h4>Event Info</h4>
                <div class="ruler2"></div>
                <div class="details">
                    <div class="pleft">
                        <label for="event">Choose Event</label>
                        <select class="inpt sel" name="event" id="event">
                            <option value="Event1">Event1</option>
                            <option value="Event2">Event2</option>
                            <option value="Event3">Event3</option>
                            <option value="Event4">Event4</option>
                            <option value="Event5">Event5</option>
                          </select>
                    </div>
                    <div class="pright">
                        <label for="fname">Choose Package</label>
                        <select class="inpt sel" name="package" id="package">
                            <option value="Package1">Package1</option>
                            <option value="Package2">Package2</option>
                            <option value="Package3">Package3</option>
                            <option value="Package4">Package4</option>
                            <option value="Package5">Package5</option>
                          </select>
                    </div>

                </div>
                <div class="details">
                    <div class="pleft">
                        <label for="fname">Number of Guests</label>
                        <select class="inpt sel" name="number-of-guest" id="cars">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="text">6+</option>
                          </select>
                    </div>
                    <div class="pright">
                        <label for="fname">Location</label>
                        <input class="inpt lname"type="text" id="location" placeholder="Location">
                    
                    </div>

                </div>
                <div class="details">
                    <div class="pleft">
                        <label for="fname">Start</label>
                        <select class="inpt sel" name="start" id="start">
                            <option value="Start1">Start1</option>
                            <option value="Start2">Start2</option>
                            <option value="Start3">Start3</option>
                            
                          </select>
                    </div>
                    <div class="pright">
                        <label for="fname">End</label>
                        <select class="inpt sel" name="end" id="end">
                            <option value="End1">End1</option>
                            <option value="End2">End2</option>
                            <option value="End3">End3</option>
                            
                          </select>
                    </div>

                </div>
                
                
            </div>
            <div class="add">  
                <textarea placeholder="Additional Information" class="additional-info" name="additional-info" rows="4" cols="50"></textarea>
            </div>
            <div class="sub-btn">
                <input class="submit-btn" type="submit">
            </div>
            
        </div>
        
    </div>

</body>
</html>
